<form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
  <div class="form-group row">
    <label for="firstname" class="col-form-label col-sm-2">First Name:</label>
    <div class="col-md-5">
      <input type="text" id="firstname" formControlName="firstname" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label for="secondname" class="col-form-label col-sm-2">Last Name:</label>
    <div class="col-md-5">
      <input  id="secondname" formControlName="secondname" class="form-control" />
    </div>
  </div>
  <br>
  <div class="form-group row">
    <div class="col-md-1">
      <button type="submit" class="btn btn-info">Login</button>
    </div>
  </div>
</form>
